<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="head">
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.avif" alt="Local Mart Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="vendor-page.html">Vendors</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Login Section -->
        <div class="login-container">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card">
                            <div class="row g-0" style="padding: 0;">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="hero.jpg" alt="login form" class="login-image">
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form id="login-form">
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <img src="logo.avif" alt="Local Mart Logo" class="form-logo">
                                            </div>

                                            <h2 class="form-title">Welcome Back!</h2>
                                            <p class="form-subtitle mb-4">Sign into your account</p>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="username">Username</label>
                                                <input type="text" id="username" class="form-control form-control-lg" 
                                                       name="username" required />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" id="password" class="form-control form-control-lg" 
                                                       name="password" required />
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                                    <i class="fa fa-sign-in"></i> Login
                                                </button>
                                            </div>

                                            <p class="register-link">
                                                Don't have an account? 
                                                <a href="registration.html">Register here</a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                    <li><a href="journey.html">Our Journey</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="copy">
                <p>&copy; 2025 Local Mart. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
