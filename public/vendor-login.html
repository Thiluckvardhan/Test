<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Local Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor-dashboard.css">
    <link rel="stylesheet" href="vdrinfostyle.css">
</head>
<body>
    <div class="head">
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.avif" alt="Local Mart Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="vendor-page.html">Vendors</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Shop Info Section -->
            <div class="shop-info-section">
                <h1 id="vendorName"></h1>
                <p id="vendorInfo"></p>
            </div>

            <!-- Stats Section -->
<div class="stats-section">
  <div class="stats-container">
      <div class="stat-card">
          <i class="fa fa-shopping-bag"></i>
          <h3>Total Products</h3>
          <p id="totalProducts">0</p>
      </div>
      <div class="stat-card">
          <i class="fa fa-inr" style="color: rgb(253, 207, 67);"></i>
          <h3>Average Price</h3>
          <p id="avgPrice">₹0</p>
      </div>
      <div class="stat-card">
          <i class="fa fa-inr" style="color: red;"></i>
          <h3>Highest Price</h3>
          <p id="highestPrice">₹0</p>
      </div>
      <div class="stat-card">
          <i class="fa fa-inr" style="color: rgb(31, 236, 31);"></i>
          <h3>Lowest Price</h3>
          <p id="lowestPrice">₹0</p>
      </div>
  </div>
</div>

            <!-- Items Section -->
            <div class="items-section">
                <div class="section-header">
                    <h2>Your Products</h2>
                    <button type="button" class="btn btn-primary add-item-btn" id="showAddItemFormButton">
                        <i class="fa fa-plus"></i> Add New Item
                    </button>
                </div>

                <!-- Add Item Form -->
                <div class="add-item-form-container">
                    <form id="addItemForm" class="add-item-form">
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price (₹)</label>
                            <input type="number" class="form-control" id="price" 
                                   pattern="[0-9]+(\.[0-9]+)?" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="image_url">Image URL</label>
                            <input type="text" class="form-control" id="image_url" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="addItemButton">
                                <i class="fa fa-check"></i> Add Product
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelAddItem">
                                <i class="fa fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Items Grid -->
                <div id="itemsContainer" class="items-container">
                    <div class="row" id="row"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="copy">
                <p>&copy; 2025 Local Mart. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script src="vendor-login.js"></script>
</body>
</html>
