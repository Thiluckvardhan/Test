<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LocalMart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=Ubuntu:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style1.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="vendor-info.html" />
  </head>

  <body>
    <!-- header -->
    <div class="head" style="background-color: rgb(245, 232, 177)">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="logo.avif" alt="Local Mart Logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="vendor-page.html">Vendors</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact-us.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="intro">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 crslcnt">
            <h1>All your local vendors within a tap</h1>
            <button type="button" class="btn btn-outline-light btn-lg">
              <a href="registration.html">Register as Vendor</a>
            </button>
          </div>

          <div class="col-lg-6 col-md-12 col-sm-12 crslimg">
            <img src="png1.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- main area of product feature -->

    <main >
      <section class="category-showcase">
        <div class="showcase-heading">
            <h2>We've Got You Covered</h2>
            <p>Explore Our Diverse Categories</p>
            <div class="heading-underline"></div>
        </div>
    
        <div class="category-grid">
            <div class="category-row">
                <!-- Grocery Category -->
                <div class="category-col">
                    <div class="category-card">
                        <a href="vendor-page.html">
                            <div class="card-flex">
                                <div class="card-image">
                                    <img src="https://www.pngmart.com/files/22/Oats-PNG-Isolated-Pic.png" alt="Grocery Category" />
                                </div>
                                <div class="card-content">
                                    <h5 class="category-title">Grocery</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
    
                <!-- Accessories Category -->
                <div class="category-col">
                    <div class="category-card">
                        <a href="vendor-page.html">
                            <div class="card-flex">
                                <div class="card-image">
                                    <img src="https://png.pngtree.com/png-vector/20230321/ourmid/pngtree-transparent-pearl-earring-jewelry-png-image_6655754.png" alt="Accessories Category" />
                                </div>
                                <div class="card-content">
                                    <h5 class="category-title">Accessories</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
    
                <!-- Clothing Category -->
                <div class="category-col">
                    <div class="category-card">
                        <a href="vendor-page.html">
                            <div class="card-flex">
                                <div class="card-image">
                                    <img src="product.png" alt="Clothing Category" />
                                </div>
                                <div class="card-content">
                                    <h5 class="category-title">Clothing</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
    
                <!-- Electronics Category -->
                <div class="category-col">
                    <div class="category-card">
                        <a href="vendor-page.html">
                            <div class="card-flex">
                                <div class="card-image">
                                    <img src="https://www.pngmart.com/files/1/Laptop-PNG-File.png" alt="Electronics Category" />
                                </div>
                                <div class="card-content">
                                    <h5 class="category-title">Electronics</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

      <!-- featured -->
      <div class="featured">
        <h2>Featured Products</h2>

        <div class="row products">
          <!-- products will dynamcally be inserted by js  -->
        </div>
      </div>

      <!-- end of featured product -->
    </main>

    <!-- footer
   -->
    <footer>
      <div class="footer-content">
        <div class="footer-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact-us.html">Contact</a></li>
          </ul>
        </div>

        <div class="footer-info">
          <div class="social-media">
            <a href="#" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>
        </div>

        <div class="copy">
          <p>&copy; 2025 Local Mart. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>

  <!-- bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
